<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hi:)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f14, #050508);
  color: #eaeaf0;
}

.bg-glow {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 20%, rgba(120,120,255,0.15), transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(0,200,255,0.12), transparent 40%);
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.card {
  max-width: 720px;
  width: 100%;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 60px;
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

h1 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  font-weight: 800;
  margin-bottom: 10px;
}

h1 span {
  color: #7aa2ff;
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.7;
  margin-bottom: 40px;
}

p {
  font-size: 1rem;
  line-height: 1.8;
  opacity: 0.9;
}

.section-title {
  margin-top: 40px;
  margin-bottom: 20px;
  font-size: 1.1rem;
  font-weight: 600;
  opacity: 0.85;
}

.links {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
}

a.button {
  padding: 14px 24px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.18);
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  transition: 0.3s;
  background: rgba(255,255,255,0.02);
}

a.button:hover {
  background: #7aa2ff;
  color: #000;
  border-color: #7aa2ff;
}

footer {
  margin-top: 50px;
  font-size: 0.75rem;
  opacity: 0.4;
}
</style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="container">
    <div class="card">
      <h1>Hello, I’m <span>Wist</span></h1>
      <div class="subtitle">Personal Introduction</div>

      <p>
        I’m Wist.<br>
        I am the administrator of edgeinstall.site.<br>
        But there’s nothing in particular I need to do on this site. :/
      </p>

      <div class="section-title">My SNS Account</div>
      <div class="links">
        <a class="button" href="https://youtube.com/@wistdaaao" target="_blank">YouTube</a>
        <a class="button" href="https://discord.com/users/1330834854908137565" target="_blank">Discord</a>
        <a class="button" href="https://ガスガス.jp" target="_blank">Website</a>
        <a class="button" href="https://steamcommunity.com/id/wistnandakore/" target="_blank">Steam</a>
      </div>

      <footer>
        https://edgeinstall.site :)
      </footer>
    </div>
  </div>
</body>
</html>
